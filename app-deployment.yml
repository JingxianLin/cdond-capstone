apiVersion: v1
kind: Service
metadata:
  name: simple-web-app

spec:
  selector:
    app: simple-web-app
  ports:
    - port: 8080
      targetPort: 80
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-web-app
  template:
    metadata:
      labels:
        app: simple-web-app
    spec:
      containers:
        - name: simple-web-app
          image: 878626968022.dkr.ecr.us-west-2.amazonaws.com/simple_node_app:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          

      
